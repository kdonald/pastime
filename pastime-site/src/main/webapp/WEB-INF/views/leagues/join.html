<!DOCTYPE html>
<html lang="en">
<head>
<title>Pastime - Join a League</title>
<meta charset="utf-8" />
<meta name="description" content="Join {{name}}" />
<meta name="keywords" content="join, register, enroll, signup, {{name}}" />
<meta name="viewport" content="width=device-width">
<script src="/static/modernizr-2.5.2.js"></script>
<script src="/static/require-1.0.4.js"></script>
<!-- TODO: externalize CSS -->
<style type="text/css">
  .selected { 
    color: red;
  }
</style>
<script>
  require.config({
    baseUrl : "/static/app/0.1.2",
    paths : {
      "dateformat": "../../libs/dateformat/1.0.0/dateformat",
      "es5-shim": "../../libs/es5-shim/1.3.0.snapshot/es5-shim",      
      "handlebars" : "../../libs/handlebars/1.0.0.beta6/handlebars",
      "jquery" : "../../libs/jquery/1.7.2/jquery",
      "jquery-cors-patch" : "../../libs/jquery-cors-patch/1.7/jquery-cors-patch",
      "jqueryui" : "../../libs/jqueryui/1.8.18",
      "jqueryui-autocomplete-html" : "../../libs/jqueryui-autocomplete-html/1.0.0-20101025/autocomplete-html",
      "jquery-cookie" : "../../libs/jquery-cookie/1.0.1.20120323/cookie",
      "mvc" : "../../libs/mvc/0.1.0.snapshot/mvc",
      "text" : "../../libs/requirejs-text/1.0.2/text",
      "textselect" : "../../libs/textselect/1.0.0/textselect",
      "polyfiller" : "../../libs/webshims/1.8.7/polyfiller"
    },
    priority : [ "common" ]
  });
  require(["jquery", "leagues/join/join", "jquery-cors-patch"], function($, join) {
    var season = {
        name: '{{name}}',
        start_date: '{{start_date}}',
        roster_min: {{roster_min}},
        roster_max: {{roster_max}},
        league: {
          id: {{league_id}}  
        },
        links: {
        	teams: '{{apiUrl}}/leagues/{{league_id}}/seasons/{{number}}/teams'
        }
    };
    $(document).ready(function() {
      $("#main").html(join(season));      
    });
  });
</script>
</head>
<body>
  <header id="topbar">
    <div class="pagecontent">
      <a id="topbarLogo" href="/" title="Pastime">Pastime</a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="main" class="pagecontent">
    <!-- Content inserted dynamically -->
  </div>  
  <footer>
    <div class="pagecontent">
      <p>&copy; 2012 Pastime. All rights reserved. <a href="/about">About</a>.</p>
    </div>
  </footer>
</body>
</html>
