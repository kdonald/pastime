<!DOCTYPE html>
<html>
  <head>
    <title>Referral Insights for '{{ referralCode }}'</title>
    <meta charset="utf-8" />
    <meta name="description" content="How many people used referral code '{{ referralCode }}' to subscribe to Pastime" />
    <meta name="keywords" content="Pastime, referrals, referral, referral code, {{ referralCode }}" />
    <meta property="fb:app_id" content="212373618850030" />
    <meta property="fb:admins" content="1255689239" />
    <meta property="og:description" content="How many people used referral code '{{ referralCode }}' to subscribe to Pastime" />
    <meta property="og:image" content="http://localhost:8080/images/p-icon.png" />
    <meta property="og:site_name" content="Pastime" />
    <meta property="og:title" content="Pastime" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:8080" />
    <link rel="stylesheet" href="standard.css" />    
  </head>
  <body>
    <div id="page">
      <dl id="totalReferrals">
        <dt>Total Subscribers Referred</dt>
        <dd>{{ referralInsights.total }}</dd>
      </dl>
    </div>
  </body>
</html>
