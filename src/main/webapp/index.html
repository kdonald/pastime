<!DOCTYPE html>
<html>
  <head>
    <title>Pastime</title>
    <meta charset="utf-8" />
    <meta name="description" content="Spend time doing what you love." />
    <meta name="keywords" content="social, sports, performance, active, activity, game, fun, cloud, SaaS" />
    <link rel="stylesheet" href="main.css">
  <style type="text/css">
  
    /* carousel */
    .rs-carousel {
      overflow: hidden;
    }
    
    .rs-carousel .rs-carousel-mask {
        position:relative;
        overflow:hidden;
    }
    
      .rs-carousel .rs-carousel-runner {
        position: absolute;
        overflow: hidden;
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .no-js .rs-carousel .rs-carousel-runner {
        position: static;
      }
      
        .rs-carousel .rs-carousel-item {
          float: left;
          width: 350px;
          height: 375px;
          margin: 0;
        }
    
    /** horizontal **/
    #spike .rs-carousel-mask {
      height: 375px;
      margin: 0;
    }
    
      /** items per page **/
      #spike.rs-carousel-items-1 .rs-carousel-mask {
        width: 350px;
      }
  </style> 
  </head>
  <body>
    <div id="page">
      <header>
        <hgroup>
          <h1>Pastime</h1>
          <h2>Spend time doing what you love</h2>      
        </hgroup>
      </header>
      <div id="content">
        <div id="mission">
          <h3>Discover leagues. Form teams. Play.</h3>
          <div id="invite">
            <p>Get notified when we launch!</p>
            <form>
              <input type="email"></input>
               <button>Subscribe</button>
            </form>
          </div>        
        </div>
        <div id="spike" class="rs-carousel">
          <ul class="rs-carousel-runner">
            <li class="rs-carousel-item"><img src="images/spike/football.png" width="350" height="375" /></li>
            <li class="rs-carousel-item"><img src="images/spike/softball.png" width="350" height="375"/></li>
            <li class="rs-carousel-item"><img src="images/spike/basketball.png" width="350" height="375"/></li>
            <li class="rs-carousel-item"><img src="images/spike/volleyball.png" width="350" height="375"/></li>
            <li class="rs-carousel-item"><img src="images/spike/hockey.png" width="350" height="375"/></li>
          </ul>
        </div>        
      </div>
    </div>
    <footer>
      <div id="copyright">
        <p><small>Pastime &copy; 2011</small></p>
      </div>
    </footer>
    <script data-main="main.js" src="libs/requirejs/1.0.2/require.js"></script>    
  </body>
</html>
