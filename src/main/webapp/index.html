<!DOCTYPE html>
<html>
  <head>
    <title>Pastime</title>
    <meta charset="utf-8" />
    <meta name="description" content="Spend time doing what you love." />
    <meta name="keywords" content="social, sports, performance, active, activity, game, fun, cloud, SaaS" />
  </head>
  <body>
    <header>
      <hgroup>
        <h1>Pastime</h1>
        <h2>Spend time doing what you love</h2>      
      </hgroup>
    </header>
    <nav>
      <ul>
        <li>
          <a href="settings">Keith Donald</a>
        </li>
      </ul>
    </nav>
    <div id="main">
      <section id="newsFeed"></section>
      <section id="yourLeagues"></section>
      <section id="watchedLeagues"></section>
    </div>
    <footer>
      <p>Pastime &copy; 2011</p>
    </footer>
    <script src="jquery/1.6.2/jquery.js"></script>    
    <script src="handlebars/1.0.0.beta3/handlebars.js"></script>
    <script>
      (function($) {
        var templates = (function() {
          function load(path) {
            var content = $.ajax({ url: path, async: false }).responseText;
            return Handlebars.compile(content);
          }
          return {
            newsFeed: load("newsFeed.hb"),
            yourLeagues: load("yourLeagues.hb"),
            watchedLeagues: load("watchedLeagues.hb")          
          };
        })();
        var data = { articles: [ 
            { author: { name: "Brevard Parks and Recreation" }, time: "3:39 PM", body: "<a href=\"leagues/florida/brevardparks/south-football/2011/summer\">South Brevard Adult Flag Football</a> summer league registration is now open." },
            { author: { name: "Palm Bay Pony Softball" }, time: "July 9", body: "<a href=\"leagues/florida/palm-bay/pony-softball/2011/summer/2#river-bandits-vs-pirates\">River Bandits down Pirates</a>" },
            { author: { name: "Calvary Chapel Basketball" }, time: "July 7", body: " <a href=\"leagues/florida/ccm/basketball/2011/summer/3#red-vs-blue\">Red defeats Blue</a> 49-37." }
        ]};
        $("#newsFeed").html(templates.newsFeed(data));
        data = { leagues: [
            { name: "Calvary Chapel Basketball", path: "leagues/florida/ccm/basketball/2011/summer", sport: "basketball" }
        ]};
        $("#yourLeagues").html(templates.yourLeagues(data));
        data = { leagues: [
            { name: "Palm Bay Pony Softball", path: "leagues/florida/palm-bay/pony-softball/2011/summer", sport: "softball" }
        ]};
        $("#watchedLeagues").html(templates.watchedLeagues(data));
      })(jQuery);
    </script>   
  </body>
</html>
