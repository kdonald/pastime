<div class="leaguePreview" data-picture="{{season_picture}}">
  <img src="{{organization_logo}}" alt="{{organization_name}}" />
  <h2>{{season_name}}</h2>
  <p>{{league_format}} {{league_sport}} starts {{formatDate season_start_date}} at {{venue_name}}.</p>
  <a href="{{season_url}}">Join Now</a>
</div>
